<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style-1.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">

</head>
<body>
    <header>
        <div id="addProductForm">
            <input type="text" id="newProductName" placeholder="Назва товару">
            <input type="number" id="newProductPrice" placeholder="Ціна товару">
            <input type="text" id="newProductImg" placeholder="Посилання на зображення">
            <button id="addProductBtn">Додати</button>
        </div>
        <input type="text" id="filterInput" placeholder="Фільтрувати за назвою...">
    </header>    
    <main><ul id="productList"></ul></main>
    

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="main-modal">
                <input type="text" id="editName" placeholder="Назва товару">
                <input type="number" id="editPrice" placeholder="Ціна товару">
                <button id="saveChanges">Зберегти зміни</button>
            </div>
        </div>
    </div>
    <footer>
        <div id="totalPrice">Загальна вартість: 0</div>
    </footer>
    <script src="script-1.js"></script>
</body>
</html>
