<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="./fourth.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <ul>
            <li><a href="../exercise-1/first-ex.html">Task 1</a></li>
            <li><a href="../exercise-2/second-ex.html">Task 2</a></li>
            <li><a href="../exercise-3/third-ex.html">Task 3</a></li>
            <li><a href="../exercise-4/fourth-ex.html">Task 4</a></li>
          </ul>
    </header>
    <main>
        <div class="form-section">
            <h2>Add Product</h2>
            <input type="text" id="add-name" placeholder="Name">
            <input type="number" id="add-price" placeholder="Price">
            <input type="number" id="add-quantity" placeholder="Quantity">
            <button onclick="addProduct()">Add Product</button>

            <input type="number" id="search-id" placeholder="Product ID">
            <button onclick="searchProduct()">Search</button>

            <input type="number" id="delete-id" placeholder="Product ID to Delete">
            <button onclick="deleteProduct()">Delete</button>

            <h2>Make an Order</h2>
            <input type="number" id="order-id" placeholder="Product ID">
            <input type="number" id="order-quantity" placeholder="Quantity">
            <button onclick="placeOrder()">Order</button>
        </div>
        
        <div class="products-section">
            <h2>Products List</h2>
            <ul id="products-list"></ul>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./fourth.js"></script>
</body>
</html>
